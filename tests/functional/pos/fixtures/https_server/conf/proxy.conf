server {
    listen                     443 ssl;
    server_name                localhost;

    ssl                        on;
    ssl_protocols              TLSv1 TLSv1.1 TLSv1.2;
    ssl_certificate            ssl/cert.pem;
    ssl_certificate_key        ssl/cert.key;

    location ~ /contribution {
        if ($args ~* "^id=(.*)") {
            set $mid $1;
            set $args '';
            rewrite ^.*$ /$mid.html permanent;
        }
    }
}
